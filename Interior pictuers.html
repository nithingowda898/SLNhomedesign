<style type="text/css">

	body,h1{
		margin: 0;
		padding: 0;
		font-family: TIMES NEW ROMAN;
		background-color: #35424a;
}
	

	.text-container h1{
		font-size: 40px;
		color: rgba(225,225,225,.1);
		background-image: url('https://scontent.fblr4-1.fna.fbcdn.net/v/t31.0-8/fr/cp0/e15/q65/26841210_1333330583433416_8763210806307672341_o.jpg?efg=eyJpIjoiYiJ9&oh=5325357e1b7397c4c4e09646c255ee67&oe=5AE3E854');
		background-size: cover;
		background-repeat: repeat-x;
		-webkit-background-clip:text;
		animation: animate 15s linear infinite;
}
	@keyframes animate{
	0%{
		background-position: left 0px top 10px;
	}
	40%{
		background-position: left 800px top 10px;
	}
}
	/* Global */
.container{
	width: auto;
	margin:auto;
	over-flow:hidden;
}
ul{
	margin:0;
	padding:0;
}

	/* Header **/
header{
	background:#35424a;
	color:#ffffff;
	padding-top:30px;
	min-height:75px;
	border-bottom:#e8491d 3px solid;
	width: 250%;

	padding-left: 25px;
}
header a{
	color:#ffffff;
	text-decoration:none;
	text-transform: uppercase;
	font-size:20px;
}
header li{
	float: left;
	display:inline;
	padding: 0 20px 0 20px;
}
header #branding{
	float:left;
}
header #branding h1{
	margin:0;
}
header nav{
	float:right;
	margin-top:10px;
}
header .highlight, header .current a{
	color:#e8491d;
	font-weight:bold;
}
header a:hover{
	color:#cccccc;
	font-weight:bold;
}

.responsive-bar{
	width: 100%;
	background: #35424a;
	padding: 10px 30px;
	box-sizing: border-box;
	display: none;
	
}
.responsive-bar h3{
	margin: 0;
	padding: 3px 0;
	color: #fff;
	float: left;
}
.responsive-bar h3 a{
	color: #fff;
	text-decoration: none;
}
.responsive-bar h4{
	margin: 0;
	padding: 0;
	color: #fff;
	float: left;
	padding: 5px 10px;
	background: #e8491d;
	text-transform: uppercase;
	cursor: pointer;
}
.text-container{
		margin-top: 80%;
		text-align: center;
		width: 160%;
}

</style>
